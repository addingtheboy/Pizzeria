<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pizza&Front</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/VectorPizza.svg" alt="Pizza">
            <img src="./img/Pizza&Front.svg" alt="Pizza&Front">
        </div>
        <nav class="menu" id="main">
            <a href="#">Home</a>
            <a href="#">Ranking</a>
            <a href="#">Promoción</a>
            <a href="#">Contacto</a>
        </nav>
    </header>
    <main>
        <section  class="banner">
            <div class="banner-img">
                <!--<img src="./img/delivery.jpg" alt="Delivery">-->
                <h2>Envios gratis <span>comprando</span> 2 pizzas</h2>
            </div>
            <div class="banner-info">
                <h2>Podio de pizzas</h2>
                <h3>Pizzas top 5</h3>
                    <ol type="1">
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morrón</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                    <img src="./img/PizzaFalling.jpg" alt="Ingredientes">
            </div>
                
        </section>
    </main>
    <footer>
        <nav class="menu" id="extra">
            <a href="#">Home</a>
            <a href="#">Contacto</a>
            <a href="#">Ranking</a>
            <a href="#">Promoción</a>
        </nav>
        <div class="logo">
            <img src="./img/VectorPizza.svg" alt="Pizza">
            <img src="./img/Pizza&Front.svg" alt="Pizza&Front">
        </div>
    </footer>
</body>
</html>
